        function setupFilterListeners() {
            document.getElementById('searchBox').addEventListener('input', performSearch);
            document.getElementById('minPrice').addEventListener('change', applyFilters);
            document.getElementById('maxPrice').addEventListener('change', applyFilters);
            document.getElementById('rating4')?.addEventListener('change', applyFilters);
            document.getElementById('rating3')?.addEventListener('change', applyFilters);
            // Ensure the initial active sort button is set
            document.querySelector(`.sort-btn[onclick="sortProducts('popularity')"]`).classList.add('active');
        }


        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            // This is the navigation bar, so we keep the whole list
            container.innerHTML = categories.map(cat => `
                <div class="category-item ${currentCategory === cat.id ? 'active' : ''}" onclick="selectCategory('${cat.id}')">
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-name" data-en="${cat.name}" data-hi="${cat.nameHi}">${currentLang === 'en' ? cat.name : cat.nameHi}</div>
                </div>
            `).join('');
            
            // Note: Sidebar Category Filters are removed from the HTML and JS now.
        }

        function selectCategory(catId) {
            currentCategory = catId;
            renderCategories(); // Re-render to update the 'active' state
            applyFilters(); // Apply the new category filter
        }

        function applyFilters() {
            // Ensure we are viewing the product list section before applying filters
            if (!document.getElementById('productsSection')) {
                goBackToProducts();
            }
            
            let filtered = [...products];

            // 1. Search filter
            if (searchQuery) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    p.nameHi.includes(searchQuery) ||
                    categories.find(c => c.id === p.category)?.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // 2. Category filter (from top bar only)
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.category === currentCategory);
                
                const categoryName = categories.find(c => c.id === currentCategory)?.name;
                const categoryNameHi = categories.find(c => c.id === currentCategory)?.nameHi;
                const titleText = currentLang === 'en' ? `${categoryName} Products` : `${categoryNameHi} ‡§â‡§§‡•ç‡§™‡§æ‡§¶`;
                document.getElementById('productsTitle').textContent = titleText;
            } else {
                document.getElementById('productsTitle').textContent = currentLang === 'en' ? 'All Products' : '‡§∏‡§≠‡•Ä ‡§â‡§§‡•ç‡§™‡§æ‡§¶';
            }


            // 3. Price filter
            const minPrice = parseInt(document.getElementById('minPrice')?.value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice')?.value) || Infinity;
            filtered = filtered.filter(p => p.price >= minPrice && p.price <= maxPrice);

            // 4. Rating filter (Only one can be selected)
            const rating4 = document.getElementById('rating4')?.checked;
            const rating3 = document.getElementById('rating3')?.checked;
            
            if (rating4) {
                filtered = filtered.filter(p => p.rating >= 4);
                // Ensure rating3 is unchecked if rating4 is checked (optional UI enforcement)
                document.getElementById('rating3').checked = false; 
            } else if (rating3) {
                filtered = filtered.filter(p => p.rating >= 3);
            }

            renderProducts(filtered);
            updateLanguage();
        }

        function sortProducts(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            // Use event.currentTarget if we're sure this function is only called from button clicks, 
            // but for a clean simulation:
            const buttonClicked = document.querySelector(`.sort-btn[onclick="sortProducts('${type}')"]`);
            if(buttonClicked) {
                buttonClicked.classList.add('active');
            }
            applyFilters();
        }

        function renderProducts(productsToRender) {

            switch(currentSort) {
                case 'price-low':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':

                    break;

                        <p data-en="Add some products to get started!" data-hi="‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Å‡§õ ‡§â‡§§‡•ç‡§™‡§æ‡§¶ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç!">${currentLang === 'en' ? 'Add some products to get started!' : '‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Å‡§õ ‡§â‡§§‡•ç‡§™‡§æ‡§¶ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç!'}</p>
                    </div>
                `;
            } else {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const savings = cart.reduce((sum, item) => sum + ((item.originalPrice - item.price) * item.quantity), 0);

                content.innerHTML = `
                    <h2 style="padding: 1.5rem 2rem 0; font-weight: 600;" data-en="Shopping Cart" data-hi="‡§∂‡•â‡§™‡§ø‡§Ç‡§ó ‡§ï‡§æ‡§∞‡•ç‡§ü">${currentLang === 'en' ? 'Shopping Cart' : '‡§∂‡•â‡§™‡§ø‡§Ç‡§ó ‡§ï‡§æ‡§∞‡•ç‡§ü'}</h2>
                    <div class="cart-items">
                        ${cart.map((item, index) => {
                            const name = currentLang === 'en' ? item.name : item.nameHi;
                            return `
                                <div class="cart-item">
                                    <div class="cart-item-image">${item.emoji}</div>
                                    <div class="cart-item-info">
                                        <div class="cart-item-name">${name}</div>
                                        <div style="color: #878787; margin-top: 0.5rem;">
                                            ‚Çπ${item.price.toLocaleString('en-IN')} √ó ${item.quantity}
                                        </div>
                                    </div>
                                    <div class="cart-item-actions">
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                        <span style="font-weight: 600; min-width: 30px; text-align: center;">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                        <button class="remove-btn" onclick="removeFromCart(${index})">${currentLang === 'en' ? 'REMOVE' : '‡§π‡§ü‡§æ‡§è‡§Ç'}</button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="cart-summary">
                        <div>
                            <div style="margin-bottom: 0.5rem;">
                                <span data-en="Total Savings:" data-hi="‡§ï‡•Å‡§≤ ‡§¨‡§ö‡§§:">${currentLang === 'en' ? 'Total Savings:' : '‡§ï‡•Å‡§≤ ‡§¨‡§ö‡§§:'}</span>
                                <span style="color: #388e3c; font-weight: 600; margin-left: 0.5rem;">‚Çπ${savings.toLocaleString('en-IN')}</span>
                            </div>
                            <div style="font-size: 1.5rem; font-weight: bold;">
                                <span data-en="Total:" data-hi="‡§ï‡•Å‡§≤:">${currentLang === 'en' ? 'Total:' : '‡§ï‡•Å‡§≤:'}</span>
                                <span style="color: #212121; margin-left: 0.5rem;">‚Çπ${total.toLocaleString('en-IN')}</span>
                            </div>
                        </div>
                        <button class="buy-now-btn" style="width: 200px;" onclick="checkout()">
                            <span data-en="PLACE ORDER" data-hi="‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡•á‡§Ç">${currentLang === 'en' ? 'PLACE ORDER' : '‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡•á‡§Ç'}</span>
                        </button>
                    </div>
                `;
            }

            modal.classList.add('active');
            updateLanguage();
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartCount();
            showCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            showCart();
        }

        function checkout() {
            alert(currentLang === 'en' ? 'Order placed successfully! Thank you for shopping with ShopKaro.' : '‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ! ShopKaro ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ñ‡§∞‡•Ä‡§¶‡§æ‡§∞‡•Ä ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶‡•§');
            cart = [];
            updateCartCount();
            closeModal('cartModal');
        }

        function showLogin() {
            alert(currentLang === 'en' ? 'Login feature coming soon!' : '‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡•Å‡§µ‡§ø‡§ß‡§æ ‡§ú‡§≤‡•ç‡§¶ ‡§Ü ‡§∞‡§π‡•Ä ‡§π‡•à!');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            document.getElementById('langText').textContent = currentLang === 'en' ? '‡§π‡§ø‡§Ç‡§¶‡•Ä' : 'English';
            updateLanguage();
            renderCategories();
            // Re-run applyFilters to re-render products with new language text
            if (document.getElementById('productsSection')) {
                applyFilters();
            } else {
                // If on a product detail page, simulate the language change there
                const currentProductId = document.querySelector('.product-page')?.getAttribute('data-product-id');
                if(currentProductId) {
                    // Re-render the detail page for language update
                    showProductDetail(parseInt(currentProductId)); 
                }
            }
        }

        function updateLanguage() {
            document.querySelectorAll('[data-en]').forEach(el => {
                const enText = el.getAttribute('data-en');
                const hiText = el.getAttribute('data-hi');
                if (el.tagName === 'INPUT') {
                    if (el.placeholder) {
                        el.placeholder = currentLang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-hi-placeholder');
                    }
                } else {
                    el.textContent = currentLang === 'en' ? enText : hiText;
                }
            });
            
            // Re-apply product titles, cart content title, etc. which are set dynamically
            if (document.getElementById('productsSection')) {
                const categoryName = categories.find(c => c.id === currentCategory)?.name;
                const categoryNameHi = categories.find(c => c.id === currentCategory)?.nameHi;
                let titleText;
                if (currentCategory !== 'all') {
                    titleText = currentLang === 'en' ? `${categoryName} Products` : `${categoryNameHi} ‡§â‡§§‡•ç‡§™‡§æ‡§¶`;
                } else {
                    titleText = currentLang === 'en' ? 'All Products' : '‡§∏‡§≠‡•Ä ‡§â‡§§‡•ç‡§™‡§æ‡§¶';
                }
                document.getElementById('productsTitle').textContent = titleText;
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        init();
        
        // Final Step: After the initial run, save the main content again.
        // This is a necessary hack in this single-file setup to capture the fully rendered initial state.
        window.onload = function() {
            const mainContainer = document.getElementById('mainContainer');
            // Re-save the HTML after JS initialization to include event handlers and initial rendering
            initialProductPageHTML = mainContainer.innerHTML;
        };
    </script>
</body>
